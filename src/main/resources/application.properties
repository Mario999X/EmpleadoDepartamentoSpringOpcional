# Puerto HTTP
server.port=${PORT:6969}
# Activamos los repositorios R2DBC
spring.data.r2dbc.repositories.enabled=true
# Activamos los mensajes de Spring
logging.level.org.springframework.r2dbc=DEBUG
# Para que muestre el mensaje de error de excepciones
server.error.include-message=always
# Conexion con H2 en memoria
spring.r2dbc.url=r2dbc:h2:mem:///empresaX;DB_CLOSE_DELAY=-1
# directorio de almacenamiento
upload.root-location=uploads
